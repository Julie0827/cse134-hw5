<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Julie</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles/style.css" media="screen" type="text/css">
    <link rel="stylesheet" href="styles/contact.css" media="screen" type="text/css">
    <link rel="preload" as="image" type="image/png" href="assets/images/github.png">
    <link rel="preload" as="image" type="image/png" href="assets/images/linkedin.png">
    <link rel="preload" as="image" type="image/png" href="assets/images/email.png">
    <script src="scripts/search.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/contact.js"></script>
    <script>
        if (localStorage.getItem("darkMode") === "enabled") {
            document.documentElement.classList.add("dark-mode");
        }
    </script>
</head>
<body>
    <noscript>
        <p>⚠️ JavaScript is disabled. Please enable it for the best experience, including theme switching, music player controls, and search functionality. ⚠️</p>
    </noscript>
    <header>
        <nav class="main-nav">
            <a class="logo" href="index.html">
                <img src="assets/images/logo.png" alt="Logo">
            </a>
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About Me</a>
            <a class="nav-link" href="projects.html">Projects</a>
            <a class="nav-link" href="resume.html">Resume</a>
            <a class="nav-link active" href="contact.html">Contact</a>

            <input type="text" class="search-box" placeholder="Search...">

            <img class="dropdown-nav-btn" src="assets/images/hamburger.svg" alt="Open navigation menu">
        </nav>
        <div class="setting">
            <audio controls loop>
                <source src="assets/audio/background_audio.mp3" type="audio/mpeg">
                Sorry, your browwer doesn't support this audio.
            </audio>
            <button class="play-pause-btn" title="Play Music">
                <img class="music-background" src="assets/images/music-background.svg" alt="Stars forming a circular pattern">
                <img class="play-pause-icon" src="assets/images/play.svg" alt="Play Icon">
            </button>

            <div class="toggle-container" title="Switch to Dark Mode">
                <div class="inner-container">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle sun-moon"></div>
                </div>
            </div>
        </div>
    </header>
    <main id="contact-container">
        <hgroup>
            <h1>My Contact</h1>
            <p>Feel free to reach out!</p>
        </hgroup>
        <address>
            <my-contact data-contact="github">
                <a href="https://github.com/Julie0827" target="_blank">
                    <img src="../assets/images/github.png" alt="3D illustration of GitHub logo">
                </a>
                <p>Visit my <a href="https://github.com/Julie0827" target="_blank">GitHub</a></p>
            </my-contact>
            <my-contact data-contact="linkedin" target="_blank">
                <a href="https://www.linkedin.com/in/julie-hong-065579298/">
                    <img src="../assets/images/linkedin.png" alt="3D illustration of LinkedIn logo">
                </a>
                <p>Connect with me on <a href="https://www.linkedin.com/in/julie-hong-065579298/" target="_blank">LinkedIn</a></p>
            </my-contact>
            <my-contact data-contact="email">
                <a href="mailto:joh046@ucsd.edu" target="_blank">
                    <img src="../assets/images/email.png" alt="3D illustration of email icon">
                </a>
                <p>Email me at <a href="mailto:joh046@ucsd.edu" target="_blank">my UCSD email</a></p>
            </my-contact>
        </address>

        <!-- <form id="contact-form" action="https://formspree.io/f/mwpvbryr" method="POST"> -->
        <form id="contact-form" action="https://httpbin.org/post" method="POST" novalidate>    
            <fieldset class="form-field">
                <label for="name">Name<span class="required-indicator">*</span></label>
                <input type="text" id="name" name="name" required minlength="2" maxlength="50" placeholder="Enter your name">
            </fieldset>
            
            <fieldset class="form-field">
                <label for="email">Email<span class="required-indicator">*</span></label>
                <input type="email" id="email" name="email" required maxlength="100" placeholder="Enter your email">
            </fieldset>

            <fieldset class="form-field">
                <label for="comments">Comments<span class="required-indicator">*</span></label>
                <textarea id="comments" name="comments" rows="5" required minlength="10" maxlength="300" placeholder="Your message here..."></textarea>
            </fieldset>

            <input type="hidden" id="bot-field" name="possible_bot" value="true">
            <input type="hidden" id="form-errors" name="form-errors">

            <div id="error-messages-container">
                <output id="name-error" class="error-message hidden"></output>
                <output id="email-error" class="error-message hidden"></output>
                <output id="comments-error" class="error-message hidden"></output>
            </div>

            <output id="comments-info" class="info-message">You have <span id="char-counter"></span> left in the comments field.</output>

            <div class="form-buttons-container">
                <button type="reset" class="clear-btn">Clear</button>
                <button type="submit" class="btn">Send Message</button>
            </div>
        </form>
    </main>
    <aside class="search-sidebar">
        <div class="search-results-container"></div>
    </aside>

        <a class="dropdown-nav-link active" href="contact.html">Contact</a>
    </nav>
    <footer>
        <ul>
            <li><a href="https://github.com/Julie0827" target="_blank">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/julie-hong-065579298/" target="_blank">LinkedIn</a></li>
            <li><a href="mailto:joh046@ucsd.edu" target="_blank">joh046@ucsd.edu</a></li>
        </ul>
    </footer>
</body>
</html>
